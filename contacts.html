    <!-- CONTACTS -->
    <div id="contacts" class="background">
      <div class="container">
        <div class="row content contacts-content">
          <div class="col-12">
            <h2>Contattami</h2>

            <form id="contact-form">
              <div class="row">
                <div class="col-12 col-lg-6">
                  <input
                    type="text"
                    name="user_name"
                    id="name"
                    placeholder="Nome"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <input
                    type="email"
                    name="user_email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    type="text"
                    name="user_message"
                    id="message"
                    rows="5"
                    placeholder="Messaggio"
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit">Invia</button>
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-12">
                <hr />
                <p class="contact-option">oppure</p>
              </div>
              <div class="col-12">
                <ul>
                  <div class="social-icons">
                    <li>
                      <a
                        href="https://www.instagram.com/markkmit/"
                        target="_blank"
                        ><i class="fab fa-instagram" title="Instagram"></i
                      ></a>
                    </li>
                    <li>
                      <a href="https://github.com/mark1yan0" target="_blank"
                        ><i class="fab fa-github" title="GitHub"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://www.facebook.com/markiyan.kmit"
                        target="_blank"
                        ><i class="fab fa-facebook" title="Facebook"></i
                      ></a>
                    </li>
                    <li>
                      <a href="https://twitter.com/Mark1yan" target="_blank"
                        ><i class="fab fa-twitter" title="Twitter"></i
                      ></a>
                    </li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
